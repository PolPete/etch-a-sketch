<!DOCTYPE html>
<html>
<head>
  <title>Etch a Sketch Project</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
</head>
<body>
  <div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content w3-center">
      <div>
        <h1 class="w3-margin w3-jumbo">Etch A Sketch</h1>
        <button class="btn w3-padding-large w3-large w3-margin-top" onclick="resetSketch()">Reset</button>
        <button class="btn w3-padding-large w3-large w3-margin-top" onclick="changeGrid()">Size</button>
        <button class="btn w3-padding-large w3-large w3-margin-top" onclick="toggleColor()">Color</button>
        <!-- Etch-a-Sketch container -->
        <div id="container">
          <div id="sketch_wrapper">
          </div>
        </div>
        <!-- /. Etch-a-Sketch container -->
      </div>
    </div>
  </div>
<footer class="w3-center w3-black w3-padding-64 w3-opacity">
  <p>Etch-a-Sketch</p>
</footer>
<script type="text/javascript" src="scripts/functions.js"></script>

</body>
</html>
